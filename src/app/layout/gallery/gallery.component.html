<app-image-selected
	[imageSelected]="imageSelected"
	(indexImageEvent)="newImageSelected($event)"
></app-image-selected>
<br />
<div class="containerImg">
	<mat-grid-list cols="4" rowHeight="3:2">
		<mat-grid-tile *ngFor="let image of imageGallery">
			<div *ngIf="image === imageSelected.uri">
				<img [src]="image" class="tile-image-selected" />
			</div>
			<div *ngIf="image !== imageSelected.uri">
				<img [src]="image" class="tile-image" />
			</div>
		</mat-grid-tile>
	</mat-grid-list>
</div>
